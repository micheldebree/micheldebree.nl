<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Countdown to 1337</title>
<script language="JavaScript">

var timerID = null;
var timerRunning = false;

function stopclock () {
  if(timerRunning)
  clearTimeout(timerID);
  timerRunning = false;
}

function showtime () {
  var now = new Date();
  var nhours =  now.getHours();
  var nminutes = now.getMinutes();
  var nseconds = now.getSeconds();

  var nows = (60 * 60 * nhours) + (60 * nminutes) + nseconds;

  var leets = (60 * 60 * 13) + (60 * 37);

  var next = (24 * 60 * 60);

  var secs = leets - nows;

  secs = secs > 0 ? secs : secs + (24 * 60 * 60);


  var hours = Math.floor((secs / (60 * 60)) % 24);
  var minutes =Math.floor((secs / 60) % 60);
  var seconds = Math.floor(secs % 60);


  var timeValue = "" + hours;
  timeValue += ((minutes < 10) ? ":0" : ":") + minutes;
  timeValue += ((seconds < 10) ? ":0" : ":") + seconds;
  document.clock.face.value = timeValue;
  //document.clock.face.value = secs

// you could replace the above with this
// and have a clock on the status bar:
// window.status = timeValue;

  timerID = setTimeout("showtime()",1000);
  timerRunning = true;
}

function startclock () {
  stopclock();
  showtime();
}

</script>

</head><body onload="startclock();" style="text-align: center">

<div style="text-align: center; margin-left: auto; margin-right: auto">
<form name="clock" onsubmit="0">
<input name="face" size="13" value="" type="text" style="font-size: 18em;
border-width: 0; margin-left: auto; margin-right: auto;"></form>
</div>

</body></html>
